<ion-view title="所有视频" id="page2">
  <ion-content ng-controller="FileTransferController" padding="true" class="has-header">
    <ion-list id="page2-list4">
      <ion-item ng-repeat="video in video_list" class="item item-thumbnail-left">
        <img ng-src="{{video.thumbnailUrl}}">
        <h2>{{video.title}}</h2>
        <p>best English songs for kids</p>

        <div class="row">
          <div class="col text-right">
            <span ng-show="!video.downloaded">
              <button ng-click="testFileDownload()" class="button button-dark">
              下载
             </button>
            </span>

            <span ng-show="video.downloaded">
              <button ng-click="testFileDownload()" class="button button-dark">
              播放
             </button>
            </span>

          </div>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
